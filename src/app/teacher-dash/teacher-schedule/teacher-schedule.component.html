                <div class="wrapper wrapper-content animated fadeInRight">

                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>Your Schedule</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                            <i class="fa fa-wrench"></i>
                                        </a>

                                    </div>
                                </div>

                                <div class="ibox-content inspinia-timeline">


                                    <div class="timeline-item" *ngFor="let schedule of schedules">
                                        <div class="row">
                                            <div class="col-md-2 date">
                                                <i class="fa fa-briefcase"></i>

                                                <br>
                                                <small class="text-navy">{{schedule.date}}</small>
                                            </div>
                                            <div class="col-md-10 content no-top-border">
                                                <p class="m-b-xs"><strong>{{schedule.topicName}}</strong></p>

                                                <p>By Professor: {{schedule.teacherName}}</p>
                                                <p>Start Time: {{schedule.startTime}}</p>
                                                <p>End Time: {{schedule.endTime}}</p>

                                            </div>
                                        </div>
                                    </div>


                                    </div>

                                </div>



                        </div>
