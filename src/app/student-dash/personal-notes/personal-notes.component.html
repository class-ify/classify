
<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<div class=" pace-done">
  <div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>


        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">

            </div>
            <div class="row">

            </div>



            <div class="row">

                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                          <form #note = "ngForm" (ngSubmit)="notedata(note.value,$event)">
                            <h5>Note 1</h5>
                            <button id="edit" class="btn btn-primary btn-xs m-l-sm" (click)="edit($event)" type="button">Edit</button>
                            <button id="save" class="btn btn-primary  btn-xs" (click)="save($event)" type="button">Save</button>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>

                            </div>

                            <div class="ibox-content no-padding">

                                <div class="click2edit wrapper p-md" name="notebody" ngModel>
                                    <h5>Add Your Note Here!!</h5>
                                <p></p>
                                </div>

                            </div>

                          </form>

                        </div>
                    </div>
                </div>
            </div>










            <div class="row" *ngFor="let personalnote of personalnotes">

                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                          <form #note = "ngForm" (ngSubmit)="notedata(note.value,$event)">
                            <h5>Note 1</h5>
                            <button id="edit" class="btn btn-primary btn-xs m-l-sm" (click)="edit($event)" type="button">Edit</button>
                            <button id="save" class="btn btn-primary  btn-xs" (click)="save($event)" type="button">Save</button>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>

                            </div>

                            <div class="ibox-content no-padding">

                                <div class="click2edit wrapper p-md" name="notebody" ngModel>
                                    <h5>{{personalnote.body}}</h5>
                                <p></p>
                                </div>

                            </div>

                          </form>

                        </div>
                    </div>
                </div>
            </div>








            </div>







    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- SUMMERNOTE -->
    <script src="js/plugins/summernote/summernote.min.js"></script>
  </div>
