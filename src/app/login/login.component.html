<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CLASS-IFY | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">C</h1>

            </div>
            <h3>Welcome to Class-ify</h3>

            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" #login="ngForm" (ngSubmit)="logindata(login.value,$event)">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name ="email" ngModel required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"  name="password" ngModel required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a [routerLink]="['/forgot-password']" ><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Create an account</a>
            </form>
            <p class="m-t"> <small>Class-ify &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
